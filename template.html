<html><body><canvas id="myCanvas" width="620" height="400"></canvas><script>var data=[];const canvas = document.getElementById('myCanvas');const ctx = canvas.getContext('2d');const maxCount = Math.max(...data);const barWidth = canvas.width / data.length;for (let i = 0; i < data.length; i++) {const barHeight = (data[i] / maxCount) * canvas.height;ctx.fillRect(i * barWidth,canvas.height - barHeight,barWidth - 1,barHeight);}</script></body></html>
